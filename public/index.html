<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoop-Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
  <div class="jumbotron">
    <h1 class="container text-center display-4 mt-5">Welcome to Hoop Stats</h1>
  </div>

  <div class="container mt-5 ">
      <div>

          <h1 class="text-center">Players Stats 2023-2024</h1>

          <div class="btn-group container  mt-5  justify-content-center">
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked />
            <label class="btn btn-default" for="option1">Players</label>
            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
            <label class="btn btn-default" for="option2">Games</label>
          </div>

          <div class="table-responsive">

            <table id="players" class="table align-items-center table-flush mt-5 fade-in-table">
              <thead>
                  <tr>
                      <th>Player</th>
                      <th>Position</th>
                      <th>Age</th>
                      <th>Team</th>
                      <th>Points</th>
                      <th>Rebounds</th>
                      <th>Assists</th>
                      <th>Steals</th>
                      <th>Blocks</th>
                      <th>FG%</th>
                      <th>3PT%</th>
                      <th>FT%</th>
                      <th>TOV</th>
                  </tr>
              </thead>
          </table>
          <table id="games" class="table align-items-center table-flush fade-in-table mt-5">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Visitor</th>
                    <th>Pts</th>
                    <th>Home</th>
                    <th>Pts</th>
                    <th>Boxscore</th>
                    <th>OT</th>
                    <th>Attendance</th>
                    <th>Arena</th>
                </tr>
            </thead>
          </table>
        </div>
          
      </div>
  </div>
</body>

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
